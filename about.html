    <h2>关于我们</h2>
    <p>本平台是一个上海市进才中学刘聪地球科学团队制作，面向地质学、地球化学、环境科学等领域的在线模拟教学平台，旨在帮助学生和教师更直观地了解手持式 XRF 设备的工作原理与应用场景。</p>
