  <!-- 导航栏 -->
  <nav>
    <a href="index.html">首页</a>

    <!-- 下拉菜单 -->
    <div class="dropdown">
      <a href="instruments.html" class="dropbtn">仪器汇总</a>
      <div class="dropdown-content">
        <a href="xrf-sim.html" class="active">XRF 元素分析仪</a>
        <a href="microscope-sim.html">偏光显微镜</a>
        <a href="geoelectric-sim.html">地电仪</a>

    <a href="minerals.html">矿物信息</a>

  </nav>

  <!-- 页面内容容器 -->
  <div class="container">
    <h2>🔬 手持式 XRF 元素分析仪 - 模拟操作</h2>
    <p>点击下方按钮开始模拟 XRF 检测过程：</p>

    <!-- 模拟操作按钮 -->
    <button class="btn" onclick="startXRFSimulation()">
      开始模拟检测
    </button>

    <!-- 模拟结果显示区域 -->
    <div id="simulation-results" class="simulation-box">
      <h3>📊 检测结果</h3>
      <p>点击“开始模拟检测”按钮后，XRF 将模拟检测样品表面的元素组成。</p>
    </div>

    <!-- 模拟动画区域 -->
    <div class="simulation-animation" id="animation-area">
      <div class="xrf-beam" id="xrf-beam"></div>
    </div>

    <!-- 模拟数据表格 -->
    <div class="results-table" id="results-table">
      <table>
        <thead>
          <tr>
            <th>元素</th>
            <th>浓度 (%)</th>
          </tr>
        </thead>
        <tbody id="results-body">
          <tr><td>-</td><td>-</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 引入 JS 文件 -->
  <script src="js/script.js"></script>
</body>
